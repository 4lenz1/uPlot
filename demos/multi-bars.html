<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Multi-Bars</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
		<style>
			.uplot .legend .series:first-child,
			.uplot .legend .series th::after,
			.uplot .legend .series td {
				display: none;
			}

			.lib-toggles {
				margin-top: 20px;
				text-align: center;
			}

			button {
				margin: 10px;
			}

			.hidden {
				color: silver;
			}

			.bar-mark {
				position: absolute;
				background: silver;
			}
		</style>
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script src="./lib/quadtree.js"></script>
		<script src="./lib/distr.js"></script>

		<script>
			function seriesBarsPlugin(opts) {
				let pxRatio;
				let font;

				function setPxRatio() {
					pxRatio = devicePixelRatio;
					font = Math.round(10 * pxRatio) + "px Arial";
				}

				setPxRatio();

				window.addEventListener('dppxchange', setPxRatio);

				const ori        = opts.ori;
				const dir        = opts.dir;

				const groupWidth = 0.9;
				const groupDistr = SPACE_BETWEEN;

				const barWidth   = 1;
				const barDistr   = SPACE_BETWEEN;

				function distrTwo(groupCount, barCount) {
					let out = Array.from({length: barCount}, () => ({
						offs: Array(groupCount).fill(0),
						size: Array(groupCount).fill(0),
					}));

					distr(groupCount, groupWidth, groupDistr, null, (groupIdx, groupOffPct, groupDimPct) => {
						distr(barCount, barWidth, barDistr, null, (barIdx, barOffPct, barDimPct) => {
							out[barIdx].offs[groupIdx] = groupOffPct + (groupDimPct * barOffPct);
							out[barIdx].size[groupIdx] = groupDimPct * barDimPct;
						});
					});

					return out;
				}

				let barsPctLayout;

				let barsBuilder = uPlot.paths.bars({
					disp: {
						x0: {
							unit: 2,
						//	discr: false, (unary, discrete, continuous)
							values: (u, seriesIdx, idx0, idx1) => barsPctLayout[seriesIdx].offs,
						},
						size: {
							unit: 2,
						//	discr: true,
							values: (u, seriesIdx, idx0, idx1) => barsPctLayout[seriesIdx].size,
						},
						/*
						// e.g. variable size via scale (will compute offsets from known values)
						x1: {
							units: 1,
							values: (u, seriesIdx, idx0, idx1) => bucketEnds[idx],
						},
						fill: {
							units: 3, // color
							discr: true,
							values: (u, seriesIdx, idx0, idx1) => colors[idx],
						}
						*/
					},
					each: (u, seriesIdx, dataIdx, lft, top, wid, hgt) => {
						qt.add({x: lft, y: top, w: wid, h: hgt, sidx: seriesIdx, didx: dataIdx});
					},
				});

				function drawPoints(u, sidx, i0, i1) {
					u.ctx.font         = font;
					u.ctx.fillStyle    = "black";

					uPlot.orient(u, sidx, (series, dataX, dataY, scaleX, scaleY, valToPosX, valToPosY, xOff, yOff, xDim, yDim, moveTo, lineTo, rect) => {
						const _dir = dir * (ori == 0 ? 1 : -1);

						const wid = Math.round(barsPctLayout[sidx].size[0] * xDim);

						barsPctLayout[sidx].offs.forEach((offs, ix) => {
							if (dataY[ix] != null) {
								let x0     = xDim * offs;
								let lft    = Math.round(xOff + (_dir == 1 ? x0 : xDim - x0 - wid));
								let barWid = Math.round(wid);

								let yPos = valToPosY(dataY[ix], scaleY, yDim, yOff);

								let x = ori == 0 ? Math.round(lft + barWid/2) : Math.round(yPos);
								let y = ori == 0 ? Math.round(yPos)           : Math.round(lft + barWid/2);

								u.ctx.textAlign    = ori == 0 ? "center" : dataY[ix] >= 0 ? "left" : "right";
								u.ctx.textBaseline = ori == 1 ? "middle" : dataY[ix] >= 0 ? "bottom" : "top";

								u.ctx.fillText(dataY[ix], x, y);
							}
						});
					});
				}

				function range(u, dataMin, dataMax) {
					let [min, max] = uPlot.rangeNum(0, dataMax, 0.05, true);
					return [0, max];
				}

				let qt;
				let hovered = null;

				let barMark = document.createElement("div");
				barMark.classList.add("bar-mark");

				return {
					hooks: {
						init: u => {
							u.over.appendChild(barMark);
						},
						drawClear: u => {
							qt = qt || new Quadtree(0, 0, u.bbox.width, u.bbox.height);

							qt.clear();

							// force-clear the path cache to cause drawBars() to rebuild new quadtree
							u.series.forEach(s => {
								s._paths = null;
							});

							barsPctLayout = [null].concat(distrTwo(u.data[0].length, u.data.length - 1));
						},
						setCursor: u => {
							let found = null;
							let cx = u.cursor.left * pxRatio;
							let cy = u.cursor.top * pxRatio;

							qt.get(cx, cy, 1, 1, o => {
								if (pointWithin(cx, cy, o.x, o.y, o.x + o.w, o.y + o.h))
									found = o;
							});

							if (found) {
								if (found != hovered) {
									barMark.style.display = null;
									barMark.style.left    = (found.x / pxRatio) + "px";
									barMark.style.top     = (found.y / pxRatio) + "px";
									barMark.style.width   = (found.w / pxRatio) + "px";
									barMark.style.height  = (found.h / pxRatio) + "px";
									hovered = found;
								}
							}
							else if (hovered != null) {
								hovered = null;
								barMark.style.display = "none";
							}
						}
					},
					opts: (u, opts) => {
						const yScaleOpts = {
							range,
							ori: ori == 0 ? 1 : 0,
						};

						uPlot.assign(opts, {
							select: {show: false},
							cursor: {
								x: false,
								y: false,
								points: {show: false}
							},
							scales: {
								x: {
									time: false,
									distr: 2,
									ori,
									dir,
								},
								rend:   yScaleOpts,
								size:   yScaleOpts,
								mem:    yScaleOpts,
								inter:  yScaleOpts,
								toggle: yScaleOpts,
							}
						});

						if (ori == 1) {
							opts.padding = [0, null, 0, null];
						}

						uPlot.assign(opts.axes[0], {
							splits: (u, axisIdx) => {
								const dim = ori == 0 ? u.bbox.width : u.bbox.height;
								const _dir = dir * (ori == 0 ? 1 : -1);

								let splits = [];

								distr(u.data[0].length, groupWidth, groupDistr, null, (di, lftPct, widPct) => {
									let groupLftPx = (dim * lftPct) / pxRatio;
									let groupWidPx = (dim * widPct) / pxRatio;

									let groupCenterPx = groupLftPx + groupWidPx / 2;

									splits.push(u.posToVal(groupCenterPx, 'x'));
								});

								return _dir == 1 ? splits : splits.reverse();
							},
							values:     u => u.data[0],
							gap:        15,
							size:       ori == 0 ? 40 : 150,
							labelSize:  20,
							grid:       {show: false},
							ticks:      {show: false},

							side:       ori == 0 ? 2 : 3,
						});

						opts.series.forEach((s, i) => {
							if (i > 0) {
								uPlot.assign(s, {
									width: 0,
								//	pxAlign: false,
								//	stroke: "rgba(255,0,0,0.5)",
									paths: barsBuilder,
									points: {
										show: drawPoints
									}
								});
							}
						});
					}
				};
			}

			function makeChart(o, d) {
				let ori = o.ori;
				let dir = o.dir;

				const opts = {
					width:  ori == 0 ? 2400 :  800,
					height: ori == 0 ?  800 : 2400,
					title: "Line Charts (166,650 points)",
					axes: [
						{
						//	rotate: -45,
						},
						{
							show: false,
						//	side: ori == 0 ? 3 : 0,
						},
					],
					legend: {
						live: false,
						markers: {
							width: 0,
						}
					},
					padding: [null, 0, null, 0],
					series: [
						{
							label: "Lib Name"
						},
						{
							label: "Lib Size (KB)",
							fill: "#33BB55",
							scale: 'size',
						},
						{
							label:	"Render Time (ms)",
							fill: "#B56FAB",
							scale: 'rend',
						},
						{
							label:	"Peak Heap (MB)",
							fill: "#BB1133",
							scale: 'mem',
						},
						{
							label:	"Final Heap (MB)",
							fill: "#F79420",
							scale: 'mem',
						},
						{
							label:	"Interact 10s (ms)",
							fill: "#558AB5",
							scale: 'inter',
						},
						{
							label:	"Toggle 6x (ms)",
							fill: "#FAD55C",
							scale: 'toggle',
						},
					],
					plugins: [
						seriesBarsPlugin({
							ori,
							dir,
						}),
					],
				};

				const enabled = Array(d.length).fill(true);

				function makeData() {
					return [
						d.filter((lib, i) => enabled[i]).map(lib => lib[0]),
						d.filter((lib, i) => enabled[i]).map(lib => lib[1]),
						d.filter((lib, i) => enabled[i]).map(lib => Math.round(lib[3].reduce((total, num) => total + num, 0) / 10)),
						d.filter((lib, i) => enabled[i]).map(lib => lib[4][0]),
						d.filter((lib, i) => enabled[i]).map(lib => lib[4][1]),
						d.filter((lib, i) => enabled[i]).map(lib => lib[5] && lib[5].reduce((total, num) => total + num, 0)),
						d.filter((lib, i) => enabled[i]).map(lib => lib[6] && lib[6].reduce((total, num) => total + num, 0)),
					];
				}

				let u = new uPlot(opts, makeData(), document.body);

				let toggles = document.createElement("div");
				toggles.classList.add("lib-toggles");

				d.forEach((lib, i) => {
					let btn = document.createElement("button");
					btn.textContent = lib[0];

					btn.onclick = e => {
						enabled[i] = !enabled[i];
						btn.classList.toggle("hidden");
						u.setData(makeData());
					};

					toggles.appendChild(btn);
				});

				u.root.appendChild(toggles);
			}

			fetch("../bench/results.json").then(r => r.json()).then(d => {
				makeChart({ori: 0, dir:  1}, d);
				makeChart({ori: 1, dir: -1}, d);
			});
		</script>
	</body>
</html>
