<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sine Stream</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
		<script src="../dist/uPlot.iife.min.js"></script>
	</head>
	<body>
		<script>
			let now = Math.floor(Date.now()/1e3);
			let shift = 0;

			let length = 600;

			let _1 = Array(length).fill(1);
			let _2 = Array(length).fill(2);
			let _3 = Array(length).fill(3);
			let _4 = Array(length).fill(4);
			let _5 = Array(length).fill(5);

			let data = getData(shift);

			function getData(min) {
				let xs = [];
				let ys = [];

				for (let i = min; i < min + length; i++) {
					xs.push(now + i * 60);
					ys.push(Math.sin(i * 0.05) * 5);
				}

				return [
					xs,
					ys,
					_1,
					_2,
					_3,
					_4,
					_5,
				];
			}

			const opts = {
				title: "6 series x 600 points @ 60fps",
				width: 1600,
				height: 600,
				scales: {
					y: {
						range: [-6, 6],
					}
				},
				series: [
					{},
					{
						label: "Sine",
						stroke: "red",
						fill: "rgba(255,0,0,0.1)",
					},
					{
						stroke: "green",
						fill: "#4caf505e",
					},
					{
						stroke: "blue",
						fill: "#0000ff20",
					},
					{
						stroke: "orange",
						fill: "#ffa5004f",
					},
					{
						stroke: "magenta",
						fill: "#ff00ff20",
					},
					{
						stroke: "purple",
						fill: "#80008020",
					},
				],
			};

			let u = new uPlot(opts, data, document.body);

			function update() {
				shift += 2;
				data = getData(shift);
				u.setData(data);
				requestAnimationFrame(update);
			}

			update();
		</script>
	</body>
</html>
